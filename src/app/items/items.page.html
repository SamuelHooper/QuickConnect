<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button [routerLink]="['/home']">Back</ion-button>
    </ion-buttons>
        <ion-title>{{ currentCollection.title }}</ion-title>
        <ion-button
            slot="end"
            fill="clear"
            color="secondary"
            (click)="editCollection(currentCollection)"
        >
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
    <ion-buttons slot="end">
        <ion-button (click)="addItem()" [strong]="true">Add Item</ion-button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="items().length > 0" [inset]="true">
        <ion-item *ngFor="let item of items()">
                <ion-button
                slot="start"
                fill="clear"
                color="secondary"
                (click)="editItem(item)"
            >
                <ion-icon name="create-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-label>{{ item.name }}</ion-label>
            <ion-button
                slot="end"
                (click)="deleteItem(item)"
                fill="clear"
                color="danger"
            >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="items().length === 0" [inset]="true">
        <ion-item>
            <ion-label>No items in this collection.</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
